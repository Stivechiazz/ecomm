{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4 mb-4">
        <div class="box-element product">
            <img class="thumbnail w-100 mb-2" src="{{ product.imageURL }}" alt="{{ product.name }}">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <div style="display: flex; gap: 1em; justify-content: space-between; align-items: center;">
                <div>
                    <button data-product="{{ product.id }}" data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">
                        Add to Cart
                    </button>
                    <a class="btn btn-outline-success" href="#">View</a>
                </div>
                <h4><strong>${{ product.price }}</strong></h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
